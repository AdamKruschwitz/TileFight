<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.~*: TILE FIGHT :*~.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="phaser/dist/phaser.js"></script>
    <script src="scenes/Player.js"></script>
    <script src="scenes/Enemy.js"></script>
    <script src="scenes/Pieces.js"></script>
    <script src="scenes/MainGame.js"></script>
    <script src="scenes/Sidebar.js"></script>
    <script src="scenes/GameOver.js"></script>
    <script src="scenes/StartMenu.js"></script>
</head>
<body>
    <script>

        // Game Config
        var config = {
            type	: Phaser.AUTO,
            width	: 800,		// 576
            height	: 600,		// 960
            parent	: 'phaser-app',
            scene	: [StartMenu, MainGameScene, SidebarScene, GameOver],
            title	: 'TileFight'
        };

        // Create game app
        var game = new Phaser.Game(config);
    </script>
</body>
</html>
